        //[PART 2]-INTRO TO JS ARRAYS & OBJECTS-------------------------------------------------------------------------
        //-------ARRAYS--------------------
        //-------create a new array of names and populate it!

        var people = [
            "Katie",
            "Marty",
            "Sal",
            "Jay",
            "Jordan"
        ]

        //using the array name by itself describes the whole set of values
        console.log(people)         // shows entire array structure
        console.log(`${people}`)    //only shows values stored

        //array name + Key ___ describes ONE VALUE
        console.log(`${people[2]}`)

        //everything in JS is an object so arrays take on array properties whenever built, like the .length - # of values stored to the array 
        console.log(`The people array has ${people.length} values stored in it`)

        //-------- ADDING VALUES TO ARRAYS -------

        //add a name to the array - requires knowing next avail. index #
        people[5] = "Tim"

        //add a name to the array - based on length, which reps next avail. index #
        people[people.length] = "Scott"

        //add a name to the array - using the .push() method avail. to array types
        people.push("Jim")      //.append in python

        
        console.log(`now the 'people' array has ${people.length} values`)






        //-------PARALLEL ARRAYS-----------
        //-------Building a parallel array to people array that holds fave animals

        var faveAnimals = [
            "elephant",
            "dog",
            "birds",
            "jaguar",
            "panda bear",
            "meerkat",
            "giraffe",
            "duck"
        ]

        //---------PROCESSING ARRAYS - use a stanard for loop to batch process stanard arrays

        //stanadard for loop - best used for standard arrays 
        for (let index = 0; index < people.length; index++)
        {
        //Block Scope: uses the let declarative; variables/name is only accessable within the { code block }

        //index++ - post-incrementation, adds +1 to index after each loop

        // show the parallel nature of the arrays - display each name value with its corresponding animal
        console.log(`${people[index]}'s fave animal is an : ${faveAnimals[index]}`)
        }//standard array for loop pricessing close - showing paraellel arrays
