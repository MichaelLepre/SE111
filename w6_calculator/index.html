<body>
    
    <h1>w6 | Calculator</h1>

    <script>

       var wage = Number(prompt(`Enter your hourly wage: `))
       var hours = Number(prompt(`Enter how many hours you worked: `))

       var gross = wage * hours 
       var tax = gross * .20
       var net = gross - tax

       alert(`Your gross pay is: $${gross.toFixed(2)}`) 

       console.log('Gross pay: $', gross.toFixed(2)) 
       console.log('Uncle Sams share: $', tax.toFixed(2), 'in taxes') 
       console.log('Net pay: $', net.toFixed(2))    

    </script>
